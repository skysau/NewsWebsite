<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SkyNews</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['top-NewsHeadline']">Top News INDIA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Sports</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" [(ngModel)]="searchKey" [ngModelOptions]="{standalone: true}" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" (click)="onSearch()">Search</button>
        </form>
      </div>
    </div>
  </nav>
<router-outlet *ngIf="searchKey==='' "></router-outlet>

<div *ngIf="(searchKey!='' && topNews.length!=0)">
  <div class="container-fluid mt-6">
    <h2 class="text-center text-dark bold">Top News (INDIA) By SkyNews </h2>
    <h4><marquee class="text-danger">{{topNews[0].title}}</marquee></h4>
    <div class="row mt-3">
        <div class="col-lg-3 mt-3 mb-3" *ngFor=" let news of topNews">
            <div class="skybox ">
                <img src="{{news.urlToImage}}" width="100%" height="200px">
                <h5 class="mt-3 mb-3">{{news.title}}</h5>
                <a target="_blank" href="{{news.url}}" class="btn btn-dark btn-sm">Read More</a>
            </div>
        </div>
         
    </div>
</div>
</div>

<div *ngIf="searchKey!='' && topNews.length===0">
<h1 class="text-danger">Page Not Found</h1>
</div>
